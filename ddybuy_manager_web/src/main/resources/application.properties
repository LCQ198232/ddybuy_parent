
server.port=8002


spring.dubbo.application.id=ddybuy-manager-web
spring.dubbo.application.name=ddybuy-manager-web
#连接注册中心
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181


#上传文件的配置   可配可不配
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB

#自定义的键值对，为后期维护项目更加方便
#nginx代理fastdfs图片服务器的地址()上传
nginx.fastdfs.address=http://192.168.1.30
#nginx代理fastdfs图片服务器的端口
nginx.fastdfs.port=80


#配置solr
spring.data.solr.host=http://localhost:8081/solr
management.endpoint.health.enabled=false