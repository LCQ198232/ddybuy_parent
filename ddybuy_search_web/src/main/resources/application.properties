server.port=8004

#配置dubbo
spring.dubbo.application.id=ddybuy-search-web
spring.dubbo.application.name=ddybuy-search-web
#连接注册中心
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181



#视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#配置solr
spring.data.solr.host=http://localhost:8082/solr

#不进行solr的自动检查
management.health.solr.enabled=false

#不启用健康检查
#management.endpoint.health.enabled=false
